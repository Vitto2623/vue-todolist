<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Todolist</title>
</head>
<body>
    <main id="app">
        <div class="container-fluid">
            <div class="row p-5">
                <div class="col-12 px-5 mt-5">
                    <h1 class="text-center">Todo List</h1>
                    <div class="input-group d-flex justify-content-center mt-5">
                        <input type="text" v-model="contenuto"class="my-input ms-5 rounded-3" placeholder="Inserisci un Prodotto" @keydown.enter="aggiungiElemento(contenuto, listCheck)"></input>
                        <button @click="aggiungiElemento(contenuto, listCheck)"class="btn btn-light ms-5 my-button rounded-3">Aggiungi</button>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center mt-5">
                    <div class="my-container p-5">
                        <ul class="p-0" v-if="todoList.length >= 1">
                            <li v-for="(element, index) in todoList"class="d-flex justify-content-between mb-3">
                                <span class="text-decoration-line-through" v-if="element.done == true" @click="rimuoviTestoSbarrato(element)">{{element.text}}</span>
                                <span @click="aggiungiTestoSbarrato(element)" v-else>{{element.text}}</span>
                                <i @click="rimuoviElemento(index)"class="fas fa-xmark"></i>
                            </li>
                        </ul>
                        <h3 v-else>Non ci sono todo</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
